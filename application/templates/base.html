<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <script>
        var user = {{ user|tojson }};
    </script>
    {% block head %}
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    {% endblock %}

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>
        {% block title %}
        {% endblock %}
    </title>


    {% block css %}
    {% endblock %}

</head>

<body>

    {% block content %}
    {% endblock %}

    {% block js %}
    {% endblock %}

</body>

</html>
